<body class="corfu">
    <!-- Header -->

        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
        <h1 class="gradient-text corfu">Corfu Photo Gallery</h1>
    </header>
    <main class="corfu">
        <div class="text-box corfu">
            <h2 class="gradient-text corfu">Corfu</h2>
            <p class="gradient-text corfu">Welcome to my photo gallery of Corfu.</p>
            <!-- External link to weather website -->
            <p><a href="https://weather.com/weather/today/l/39.62,19.92?par=google" target="_blank" style="color: #090003; text-decoration: underline;">Check Current Weather in Corfu Town</a></p>
            <!-- Link to sea temperature website -->
            <p><a href="https://www.seatemperature.org/europe/greece/corfu.htm">Link to Sea Temperature</a></p>
        </div>
        <!-- Add photos below the text box -->
        <div class="photo-gallery">
            <div class="image-link corfu">
                <a href="#lightbox1">
                    <img src="image/kerkyraSeaView.jpg" alt="Corfu Photo 1" class="gallery-image corfu">
                </a>
            </div>
            <div class="image-link corfu">
                <a href="#lightbox2">
                    <img src="image/corfuTownSunset.jpg" alt="Corfu Photo 2" class="gallery-image corfu">
                </a>
            </div>
            <div class="image-link corfu">
                <a href="#lightbox3">
                    <img src="image/corfuArches.jpg" alt="Corfu Photo 3" class="gallery-image corfu">
                </a>
            </div>
            <!-- Lightbox Markup -->
            <div class="lightbox" id="lightbox1">
                <a href="#" class="lightbox-close">&times;</a>
                <img src="image/kerkyraSeaView.jpg" alt="Large Image">
            </div>
            <div class="lightbox" id="lightbox2">
                <a href="#" class="lightbox-close">&times;</a>
                <img src="image/corfuTownSunset.jpg" alt="Large Image">
            </div>
            <div class="lightbox" id="lightbox3">
                <a href="#" class="lightbox-close">&times;</a>
                <img src="image/corfuArches.jpg" alt="Large Image">
            </div>
        </div>
    </main>
    <footer class="corfu">
        <p class="gradient-text corfu" style="color: #00ffff;">&copy; 2024 Eric Adams</p>
    </footer>
