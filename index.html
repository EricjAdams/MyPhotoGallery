<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Uploader</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('IceFlow.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1><i>Welcome to My Photo Gallery</i></h1>
    </header>
    <main>
        <div class="image-tags">
            <a href="Europe.html" class="image-link">
                <img src="SantoriniWindmill.jpg" alt="Santorini" class="gallery-image">
                <div class="image-overlay">
                    <h2>Europe</h2>
                </div>
            </a>
            <a href="Americas.html" class="image-link">
                <img src="20200824_200759.jpg" alt="beachSunSet" class="gallery-image">
                <div class="image-overlay">
                    <h2>US & Canada</h2>
                </div>
            </a>
            <a href="Hawaii.html" class="image-link">
                <img src="20210418_071438.jpg" alt="BeachHawaii" class="gallery-image">
                <div class="image-overlay">
                    <h2>Hawaii</h2>
                </div>
            </a>
            <a href="Mexico.html" class="image-link">
                <img src="SunsetMonaLisaCabo.jpg" alt="Mexico" class="gallery-image">
                <div class="image-overlay">
                    <h2>Mexico</h2>
                </div>
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 EricAdams</p>
    </footer>
</body>
</html>
