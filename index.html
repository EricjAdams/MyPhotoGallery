<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><i>Welcome to My Photo Gallery</i></h1>
    </header>
    <main>
        <div class="image-tags">
            <a href="Athens.html" class="image-link">
                <img src="AcropolisTwo.jpg" alt="Athens" class="gallery-image">
                <div class="image-overlay">
                    <h2>Athens</h2>
                </div>
            </a>
            <a href="Corfu.html" class="image-link">
                <img src="PurpleSeaMossCorfu.jpg" alt="Corfu" class="gallery-image">
                <div class="image-overlay">
                    <h2>Corfu</h2>
                </div>
            </a>
            <a href="Rome.html" class="image-link">
                <img src="colosseumByDay.jpg" alt="Rome" class="gallery-image">
                <div class="image-overlay">
                    <h2>Rome</h2>
                </div>
            </a>
        </div>
        <div class="image-tags-bottom">
            <a href="Santorini.html" class="image-link">
                <img src="SantoriniStairs.jpg" alt="Santorini" class="gallery-image">
                <div class="image-overlay">
                    <h2>Santorini</h2>
                </div>
            </a>
            <a href="Sorento.html" class="image-link">
                <img src="SorentoPier.jpg" alt="Sorento" class="gallery-image">
                <div class="image-overlay">
                    <h2>Sorento</h2>
                </div>
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Eric Adams</p>
    </footer>
</body>
</html>
